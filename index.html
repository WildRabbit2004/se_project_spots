<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Braden Grooms" />
    <meta name="keywords" content="HTML,CSS,???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current user avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/edit-profile-icon.svg" alt="Pencil icon" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus icon"
              class="profile__add-button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template"
              ><li class="card">
                <button type="button" class="card__trash-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="X symbol" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="profile-form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span class="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
              />
              <span class="profile-description-input-error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="X symbol" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form
            name="add-card"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                required
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
              />
              <span class="add-card-link-input-error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                required
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                minlength="2"
                maxlength="30"
              />
              <span class="add-card-name-input-error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_inactive"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          >
            <img src="./images/close-icon_preview.svg" alt="X symbol" />
          </button>
          <img alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
